apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: docker-hub-secret
      containers:
        - name: backend
          image: worldfellow/cibackend:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 9080

          env:
            # ------------------------
            # Database Configuration
            # ------------------------
            - name: DB_HOST
              value: mysql
            - name: DB_USER
              value: appuser
            - name: DB_PASS
              value: app123
            - name: DB_PASSWORD
              value: app123
            - name: DB_NAME
              value: users

            # ------------------------
            # Application Configuration
            # ------------------------
            - name: PORT
              value: "9080"

            # ------------------------
            # Security (JWT)
            # ------------------------
            - name: JWT_SECRET
              value: "super-strong-jwt-secret-key"

            # ------------------------
            # Admin Seeder (Optional)
            # ------------------------
            - name: ADMIN_NAME
              value: "Admin User"
            - name: ADMIN_EMAIL
              value: "devops@edulab.in"
            - name: ADMIN_PASSWORD
              value: "admin123"
            - name: ADMIN_ROLE
              value: "admin"

          # ------------------------
          # Health Checks (Optional but Recommended)
          # ------------------------
          readinessProbe:
            httpGet:
              path: /api/auth/health
              port: 9080
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /api/auth/health
              port: 9080
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: dev
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 9080
      targetPort: 9080
  type: ClusterIP


